<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reminder</title>
</head>
<body>
<table id="table" class="display">
    <thead>
    <tr>
        <th>Device</th>
        <th>Rule</th>
        <th>Due Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="item: ${reminder}">
        <td th:text="${item.device.name}">Row 1 Data 1</td>
        <td th:text="${item.ruleName}">Row 1 Data 2</td>
        <td th:text="${item.date}">Row 1 Data 3</td>
    </tr>
    </tbody>
</table>
</body>
</html>

<script src="/jquery-3.3.1.min.js"></script>
<link rel="stylesheet" type="text/css" href="/jquery.dataTables.css">
<script type="text/javascript" charset="utf8" src="/jquery.dataTables.js"></script>
<script type="text/javascript" src="/init-datatables.js"></script>
